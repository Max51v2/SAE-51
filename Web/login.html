<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="icon" type="images" href="./images/flavicon.webp" loading="lazy">

    <!-- CSS Page -->
    <link rel="stylesheet" href="./CSS/login.css">
</head>


<body>
    <div id="rootDiv">
        <div id="bannerDiv">
            <div id="help">
                <button id="submitHelp" type="button">
                    <p><img id="logoHelp" src="./images/help.webp"> Aide</p>
                </button>
            </div>
            <div id="pageName">
                <h2>Page de login</h2>
            </div>
            <div id="placeholder"></div>
        </div>

        <div id="loginDiv">
            <div id="loginBox">
                <div id="logoDiv">
                    <img id="logo" src="./images/Logo.webp">
                </div>
                <div id="loginFormDiv">
                    <h1>Indentification</h1>
                    <form id="loginForm">
                        <label for="login">Nom d'utilisateur :</label>
                        <input type="text" id="login" name="login" required>
                        <label for="password">Mot de passe :</label>
                        <input type="password" id="password" name="password" required>
                        <button type="button" id="submit">Valider</button>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
