<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/webp" href="./images/flavicon.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance des Machines - Gestion des Utilisateurs</title>
    <link rel="stylesheet" href="./CSS/BannerDiv.css">
    <link rel="stylesheet" href="./CSS/page.css">
    <link rel="stylesheet" href="./CSS/modal.css">
</head>
<body>
    <div id="bannerDiv">
        <div id="user">
            <img id="logoUser" src="./images/utilisateur.webp" alt="Logo">
            <p id="id"></p>
            <img id="logoRights" src="./images/droits.webp" alt="Logo">
            <p id="Rights"></p>
        </div>
        <div id="pageName">
            <h2>Gestion des Utilisateurs</h2>
        </div>
        <div id="disconnect">
            <button id="submitDisconnect" type="button">
                <p><img id="logoDisconnect" src="./images/deconnexion.webp" alt="Logo"> Se déconnecter</p>
            </button>
        </div>
    </div>

    <div id="container">
        <div id="sideNav">
            <ul id="navBar"></ul>
        </div>

        <div id="mainContent">
            <section id="users" class="active">
                <h2>Gestion des Utilisateurs</h2>
                <button id="addUserButton" class="button-54">Ajouter un utilisateur</button>
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Login</th>
                            <th>Droits</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody"></tbody>
                </table>
            </section>
        </div>
    </div>

    <!-- Modal pour ajouter un utilisateur -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Ajouter un utilisateur</h2>
            <form id="addUserForm">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
                <label for="login">Login :</label>
                <input type="text" id="login" name="login" required>
                <label for="droits">Droits :</label>
                <input type="text" id="droits" name="droits" required>
                <label for="MDP">Mot de passe :</label>
                <input type="password" id="MDP" name="MDP" required>
                <button type="submit" class="button-54">Ajouter</button>
            </form>
        </div>
    </div>

    <script src="./JS/URL.js" async></script>
    <script src="./JS/TokenCheck.js" async></script>
    <script src="./JS/CheckTokenExpiration.js" async></script>
    <script src="./JS/AddNavButtons.js" async></script>
    <script src="./JS/Banner.js" async></script>
    <script src="./JS/users.js"></script>
</body>
</html>
