<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/webp" href="./images/flavicon.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance des Machines - Gestion des Utilisateurs</title>

    <!-- CSS pour la bannière -->
    <link rel="stylesheet" href="./CSS/BannerDiv.css">

    <!-- CSS pour la page -->

<body>
    <div id="bannerDiv">
        <div id="user">
            <img id="logoUser" src="./images/utilisateur.webp" alt="Logo">
            <p id="id"></p>
            <img id="logoRights" src="./images/droits.webp" alt="Logo">
            <p id="Rights"></p>
        </div>
        <div id="pageName">
            <h2>Gestion des Utilisateurs</h2>
        </div>
        <div id="disconnect">
            <button id="submitDisconnect" type="button">
                <p><img id="logoDisconnect" src="./images/deconnexion.webp" alt="Logo"> Se déconnecter</p>
            </button>
        </div>
    </div>

    <div id="container">
        <div id="sideNav">
            <ul id="navBar">
                <!-- Bouttons de navigation ajoutés par AddNavButtons.js -->
            </ul>
        </div>

        <div id="mainContent">
            <section id="users" class="active">
                <h2>Gestion des Utilisateurs</h2>
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Login</th>
                            <th>Droits</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Les utilisateurs seront ajoutés dynamiquement ici -->
                    </tbody>
                    <tr>
                        <!-- Contenu ajouté par fetchUser -->
                    </tr>
                </table>
            </section>

            <!-- Additional Table Section -->
            <section id="productDetails">
                <h2>Product Details</h2>
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>CODE</th>
                            <th>STOCK</th>
                            <th>CAP</th>
                            <th>INCH</th>
                            <th>BOX TYPE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>CES-9000</td>
                            <td>50mt</td>
                            <td>9mm</td>
                            <td>1/2"</td>
                            <td>Kangal / Coil</td>
                        </tr>
                        <tr>
                            <td>CES-9000</td>
                            <td>50mt</td>
                            <td>9mm</td>
                            <td>1/2"</td>
                            <td>Kangal / Coil</td>
                        </tr>
                        <tr>
                            <td>CES-9000</td>
                            <td>50mt</td>
                            <td>9mm</td>
                            <td>1/2"</td>
                            <td>Kangal / Coil</td>
                        </tr>
                        <tr>
                            <td>CES-9000</td>
                            <td>50mt</td>
                            <td>9mm</td>
                            <td>1/2"</td>
                            <td>Kangal / Coil</td>
                        </tr>
                    </tbody>
                </table>
                <blockquote>Responsive Table</blockquote>
            </section>
        </div>
    </div>

    
<!-- ne pas toucher aux 3 scripts ci-dessous SAUF en cas de BUG -->

<script src="./JS/users.js"></script>
