<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/webp" href="./images/flavicon.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance des Machines - Notifications</title>

    <!-- CSS pour la bannière -->
    <link rel="stylesheet" href="./CSS/BannerDiv.css">
    <!-- CSS pour la page -->
    <link rel="stylesheet" href="./CSS/page.css">
    <!-- Ajout d'un CSS spécifique aux notifications -->
</head>
<body>
    <div id="bannerDiv">
        <div id="user">
            <img id="logoUser" src="./images/utilisateur.webp" alt="Logo">
            <p id="id"></p>
            <img id="logoRights" src="./images/droits.webp" alt="Logo">
            <p id="Rights"></p>
        </div>
        <div id="pageName">
            <h2>Notifications</h2>
        </div>
        <div id="disconnect">
            <button id="submitDisconnect" type="button">
                <p><img id="logoDisconnect" src="./images/deconnexion.webp" alt="Logo"> Se déconnecter</p>
            </button>
        </div>
    </div>

    <div id="container">
        <div id="sideNav">
            <ul id="navBar">
                <!-- Boutons de navigation ajoutés dynamiquement -->
            </ul>
        </div>

        <div id="mainContent">
            <section id="notifications" class="active">
                <h2>Vos Notifications</h2>
                <div id="notificationList">
                    <!-- Les notifications dynamiques seront affichées ici -->
                </div>
            </section>
        </div>
    </div>

    <!-- Scripts nécessaires -->
    <script src="./JS/URL.js" async></script>
    <script src="./JS/TokenCheck.js" async></script>
    <script src="./JS/CheckTokenExpiration.js" async></script>
    <script src="./JS/AddNavButtons.js" async></script>
    <script src="./JS/Banner.js" async></script>

    <!-- Script spécifique à cette page -->
    <script src="./JS/alert.js" defer></script>
</body>
</html>
