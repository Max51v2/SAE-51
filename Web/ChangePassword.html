<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/webp" href="./images/flavicon.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification du Mot de Passe</title>

    <!-- CSS pour la bannière -->
    <link rel="stylesheet" href="./CSS/BannerDiv.css">

    <!-- CSS spécifique à la page -->
    <link rel="stylesheet" href="./CSS/changePassword.css">
    <link rel="stylesheet" href="./CSS/page.css">
</head>
<body>
    <div id="bannerDiv">
        <div id="user">
            <img id="logoUser" src="./images/utilisateur.webp" alt="Logo Utilisateur">
            <p id="id"></p>
            <img id="logoRights" src="./images/droits.webp" alt="Logo Droits">
            <p id="Rights"></p>
        </div>
        <div id="pageName">
            <h2>Modification du Mot de Passe</h2>
        </div>
        <div id="disconnect">
            <button id="submitDisconnect" type="button">
                <p><img id="logoDisconnect" src="./images/deconnexion.webp" alt="Déconnexion"> Se déconnecter</p>
            </button>
        </div>
    </div>

    <div id="container">
        <div id="sideNav">
            <ul id="navBar">
                <!-- Boutons de navigation ajoutés dynamiquement -->
            </ul>
        </div>

        <div id="mainContent">
            <form id="changePasswordForm">
                <label for="newPassword">Nouveau mot de passe :</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmPassword">Confirmer le mot de passe :</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <p id="errorMessage" style="color: red; display: none;">Les mots de passe ne correspondent pas.</p>

                <button type="submit" class="button-89" role="button">Modifier</button>
            </form>
        </div>
    </div>

    <!-- ne pas toucher aux 3 scripts ci-dessous SAUF en cas de BUG -->
    <script src="./JS/URL.js" async></script>
    <script src="./JS/TokenCheck.js" async></script>
    <script src="./JS/CheckTokenExpiration.js" async></script>

    <!-- Boutons de navigation -->
    <script src="./JS/AddNavButtons.js" async></script>

    <!-- Script qui remplit la bannière (login + droits) et qui contient les eventListener pour les boutons help et disconnect -->
    <script src="./JS/Banner.js" async></script>

    <!-- Script spécifique à la page -->
    <script src="./JS/changePassword.js" async></script>
</body>
</html>
