<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance des Machines - Liste des PCs</title>
    <link rel="stylesheet" href="./CSS/BannerDiv.css">
    <link rel="stylesheet" href="./CSS/page.css">
    <link rel="stylesheet" href="./CSS/monitoring.css?v=3.0"> <!-- üîÑ Forcer le cache -->
    <link rel="stylesheet" href="./CSS/pcdetails.css"> <!-- Lien vers le fichier CSS pour les d√©tails des PCs -->
</head>
<body>
    <div id="bannerDiv">
        <div id="user">
            <img id="logoUser" src="./images/utilisateur.webp" alt="Logo">
            <p id="id"></p>
            <img id="logoRights" src="./images/droits.webp" alt="Logo">
            <p id="Rights"></p>
        </div>
        <div id="pageName">
            <h2>Surveillance en direct</h2>
        </div>
        <div id="disconnect">
            <button id="submitDisconnect" type="button">
                <p><img id="logoDisconnect" src="./images/deconnexion.webp" alt="Logo"> Se d√©connecter</p>
            </button>
        </div>
    </div>

    <div id="container">
        <div id="sideNav">
            <ul id="navBar"></ul>
        </div>

        <div id="mainContent">
            <h2>Liste des Machines</h2>
            <div class="container">
                <ul class="responsive-table" id="pcList">
                    <!-- En-t√™te du tableau -->
                    <li class="table-header">
                        <div class="col col-1">ID</div>

                        <div class="col col-3">Statut</div>
                        <div class="col col-4">Actions</div>
                    </li>
                    <!-- Exemple de ligne avec bouton "Voir" -->
                    <li class="table-row">
                        <div class="col col-1" data-label="ID">123</div>
                        <div class="col col-2" data-label="IP">192.168.1.10</div>
                        <div class="col col-3" data-label="Statut">En ligne</div>
                        <div class="col col-4" data-label="Actions">
                            <button class="deleteBtn" data-id="123">Supprimer</button>
                            <button class="button-25 viewBtn" data-id="123">Voir</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Page de d√©tails du PC -->
    <div id="pcDetailsPage" class="details-page" style="display: none;">
        <h2>D√©tails du PC</h2>
        <table id="staticInfoTable" class="rwd-table">
            <thead>
                <tr>
                    <th>Attribut</th>
                    <th>Valeur</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="backToList" type="button" class="back-button">Retour √† la Liste</button>
    </div>

    <script src="./JS/URL.js" async></script>

    <script src="./JS/AddNavButtons.js" async></script>

</html>
