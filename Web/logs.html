<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/webp" href="./images/flavicon.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance des Machines - Logs</title>

    <!-- CSS pour la bannière -->
    <link rel="stylesheet" href="./CSS/BannerDiv.css">

    <!-- CSS pour la page -->
    <link rel="stylesheet" href="./CSS/page.css">

    <!-- CSS pour les logs -->
    <link rel="stylesheet" href="./CSS/logs.css">
</head>
<body>
    <div id="bannerDiv">
        <div id="user">
            <img id="logoUser" src="./images/utilisateur.webp" alt="Logo">
            <p id="id"></p>
            <img id="logoRights" src="./images/droits.webp" alt="Logo">
            <p id="Rights"></p>
        </div>
        <div id="pageName">
            <h2>Logs</h2>
        </div>
        <div id="disconnect">
            <button id="submitDisconnect" type="button">
                <p><img id="logoDisconnect" src="./images/deconnexion.webp" alt="Logo"> Se déconnecter</p>
            </button>
        </div>
    </div>

    <div id="container">
        <div id="sideNav">
            <ul id="navBar">
                <!-- Boutons de navigation ajoutés par AddNavButtons.js -->
            </ul>
        </div>

        <div id="mainContent">
            <div id="logContainer">
                <h2>Journal des Logs</h2>

                <div id="filters">
                    <label for="beginDate">Début :</label>
                    <input type="datetime-local" id="beginDate" class="logFilter">

                    <label for="endDate">Fin :</label>
                    <input type="datetime-local" id="endDate" class="logFilter">

                    <label for="logLevel">Type :</label>
                    <select id="logLevel" class="logFilter">
                        <option value="All">Tous</option>
                        <option value="ErrorsOnly">Erreurs uniquement</option>
                    </select>

                    <button id="filterBtn">Filtrer</button>
                </div>

                <p id="errorMsg"></p>

                <table id="logTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Utilisateur</th>
                            <th>IP</th>
                            <th>Action</th>
                            <th>Erreur</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les logs seront insérés ici dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./JS/URL.js" async></script>
    <script src="./JS/TokenCheck.js" async></script>
    <script src="./JS/CheckTokenExpiration.js" async></script>
    <script src="./JS/AddNavButtons.js" async></script>
    <script src="./JS/Banner.js" async></script>

    <!-- Script pour charger les logs -->
    <script src="./JS/logs.js" async></script>

</body>
</html>
